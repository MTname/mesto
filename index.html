<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Приложение mesto</title>
</head>
<body class="page">
    <header class="header header_gap">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile profile_gap">
            <img class="avatar avatar_gap" src="./images/avatar.jpg" alt="Фото аватар">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button" type="button"></button>
                <p class="profile-info__text">Исследователь океана</p>
            </div>
            <button class="add-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Каталог изображений">
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевск">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаево-Черкесия">
                <div class="element__description">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <foter class="footer footer_gap">
        <p class="footer__copyright">© 2020 Tuganov M.| Mesto Russia</p>
    </foter>
    <div class="popup">
        <div class="popup__box">
            <button class="popup__close-button" type="button">
                <img class="popup__close-icon" src="./images/cross-button_big.svg" alt="Кнопка закрытия попапа">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" method="post">
                <input class="popup__form-name" type="text" name="name" placeholder="Введите имя" autocomplete="off" minlength="3" required>
                <input class="popup__form-text" type="text" name="text" placeholder="Профессия, интересы" autocomplete="off" minlength="3" required>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
